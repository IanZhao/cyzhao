
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ block "title" . }}
      {{ .Site.Title }}
    {{ end }}</title>

    <!-- this is where you include head stuff. -->
    {{ partial "head.html" . }}
  </head>
  <body>
    <!-- Code that all your templates share, like a header -->
    <!-- {{ partial "header.html" . }} -->

    {{ block "main" . }}
      <!-- The part of the page that begins to differ between templates -->
    {{ end }}
    {{ block "footer" . }}
    <!-- More shared code, perhaps a footer but that can be overridden if need be in  -->
    {{ end }}
  </body>
</html>
